version: '3.9'
services:
  backend:
    build: ./backend
    command: "python manage.py test"
    volumes:
      - ./backend/project/:/usr/src/project/
    env_file:
      - .env.backend.dev
    depends_on:
      - backend_db
  backend_db:
    image: postgres:13-alpine
    volumes:
      - backend_postgres_data:/var/lib/postgresql/data/
    ports:
      - "50001:5432"
    env_file:
      - .env.db.dev
volumes:
  backend_postgres_data:
